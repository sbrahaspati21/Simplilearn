<div class="row">
  <div class="col-xs12 col-md8 col-md-offset-2">
    <h5>{{ account.name }}</h5>
    <hr />
    <p>The account is {{ account.status }}</p>
    <button class="btn default" (click)="onSetTo('active')">
      Set to Active
    </button>
    <button class="btn default" (click)="onSetTo('Inactive')">
      Set to Inactive
    </button>
    <button class="btn default" (click)="onSetTo('Unknown')">
      Set to Unknown
    </button>
  </div>
</div>

        width: 100%;

      "
    >
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
        <div class="container">
          <a class="navbar-brand" href="project1.html">MyRestaurant</a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarNav1"
          >
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarNav1">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>

            <form class="form-inline ml-auto">
              <input
                type="text"
                class="form-control mr-2"
                placeholder="Search"
              />
              <br /><br /><br /><button class="btn btn-outline-success">
                Search
              </button>
            </form>
          </div>
        </div>

      <div class="container">
        <h2 style="color: white">Contact Us :</h2>
        <div>
          <div class="form-group mt-5">
            <label for="firstname" style="color: white; font-size: larger"
              >First Name</label
            >&nbsp;
            <input
              type="text"
              class="from-control"
              id="firstname"
              placeholder="Enter First Name"
            />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="lastname" style="color: white; font-size: larger">
              Last Name</label
            >&nbsp;
            <input
              type="text"
              class="from-control"
              id="lastname"
              placeholder="Enter Last Name"
            />
          </div>
          <div class="from-group">
            <label for="Job Title" style="color: white; font-size: larger"
              >Job Title</label
            >
            <input
              type="text"
              class="form-control"
              id="jobtitle"
              placeholder="Enter Job Title"
            />

            <div class="form-group mt-3">
              <label for="mobileno" style="color: white; font-size: larger"
                >Mobile No.</label
              >
              <input
                type="text"
                class="form-control"
                id="mobileno"
                placeholder="Enter Mobile Number"
              />
            </div>
            <div class="form-group mt-3">
              <label for="Email" style="color: white; font-size: larger"
                >Email</label
              >
              <input
                type="text"
                class="form-control"
                id="Email"
                placeholder="Enter Email Id"
              />
            </div>
            <div class="form-group mt-3">
              <label for="Address" style="color: white; font-size: larger"
                >Address</label
              >
              <input
                type="text"
                class="form-control"
                id="Address"
                placeholder="Enter Address"
              />
            </div>
            <div class="form-group mt-3">
              <label for="City" style="color: white; font-size: larger"
                >City</label
              >
              <input
                type="text"
                class="form-control"
                id="City"
                placeholder="Enter City"
              />
            </div>
            <div class="form-group mt-3">
              <label for="State" style="color: white; font-size: larger"
                >State</label
              >
              <input
                type="text"
                class="form-control"
                id="State"
                placeholder="Enter State"
              />
            </div>
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
      <br /><br />

      <footer class="page-footer font-small bg-light">
        <div class="footer-copyright text-center py-2">

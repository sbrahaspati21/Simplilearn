<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font-Awesome Icons Library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->

    <div class="container mt-5">
      <button
        class="btn btn-primary"
        data-toggle="tooltip"
        data-placement="top"
        title="this is a special tooltip"
      >
        Tooltip on Top
      </button>
      <button
        class="btn btn-danger"
        data-toggle="tooltip"
        data-placement="top"
        title="tooltip on right"
      >
        Tooltip on Right
      </button>
      <button
        class="btn btn-warning"
        data-toggle="tooltip"
        data-placement="top"
        title="tooltip on left"
      >
        Tooltip on Left
      </button>
      <br /><br />
      <!-- TOOLTIPS WITH HTML -->
      <button
        id="hello"
        class="btn btn-primary"
        data-toggle="tooltip"
        data-placement="top"
        data-html="true"
        title="<h3>Hello</h3><p>Hello World</p>"
      >
        Tooltip On With HTML
      </button>
      <br />
      <br />
      <!-- TRIGGER WITH JS -->
      <button class="btn btn-secondary" onclick="showTooltip()">
        Show Tooltip
      </button>
      <button class="btn btn-secondary" onclick="hideTooltip()">
        Hide Tooltip
      </button>

      <button class="btn btn-secondary" onclick="toggleTooltip()">
        Toggle Tooltip
      </button>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- popper Bootstrap dropdown require Popper. js (https://popper.js.org) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script>
      // Init tooltips
      $('[data-toggle="tooltip"]').tooltip();

      function showTooltip() {
        $('#hello').tooltip('show');
      }

      function hideTooltip() {
        $('#hello').tooltip('hide');
      }

      function toggleTooltip() {
        $('#hello').tooltip('toggle');
      }

      // Tooltip Events
      $('#hello').on('show.bs.tooltip', function () {
        console.log('Tooltip Show');
      });

      $('#hello').on('shown.bs.tooltip', function () {
        console.log('Tooltip Shown');
      });

      $('#hello').on('hide.bs.tooltip', function () {
        console.log('Tooltip Hide');
      });

      $('#hello').on('hidden.bs.tooltip', function () {
        console.log('Tooltip Hidden');
      });
    </script>
  </body>
</html>

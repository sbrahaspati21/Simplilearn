<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font-Awesome Icons Library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <div class="container mt-5">
      <button
        class="btn btn-danger"
        data-toggle="popover"
        data-placement="top"
        data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, inventore.
    Toggle popover"
      >
        Toggle Popover
      </button>
    </div>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- popper Bootstrap dropdown require Popper. js (https://popper.js.org) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script>
      // Init Popover
      $('[data-toggle="popover"]').popover();

      function showPopover() {
        $("#hello").popover("show");
      }

      function hidePopover() {
        $("#hello").popover("hide");
      }

      function togglePopover() {
        $("#hello").popover("toggle");
      }

      // Popover events
      $("#hello").on("show.bs.popover", function () {
        console.log("Popover show");
      });

      $("#hello").on("shown.bs.popover", function () {
        console.log("Popover shown");
      });

      $("#hello").on("hide.bs.popover", function () {
        console.log("Popover hide");
      });

      $("#hello").on("hidden.bs.popover", function () {
        console.log("Popover hidden");
      });
    </script>
  </body>
</html>
